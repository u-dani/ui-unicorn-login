<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Unicorn - Login</title>
    <link rel="shortcut icon" href="images/logo-ui-unicorn.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-states.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <section class="placeholder-image">
        <span>Photo by <a href="https://unsplash.com/@irrabagon" target="_blank">Alexandr Popadin</a></span>
    </section>

    <section class="container-content">
        <header>
            <div class="logo">
                <img src="images/logo-ui-unicorn.svg" alt="" />
                <span>UI Unicorn</span>
            </div>
        </header>

        <main>
            <h2>Nice to see you again</h2>
            <form action="#">
               <label class="text-field">
                <span>Login</span>
                <div class="wrapper-input">
                    <input type="text" name="login" id="input-login" placeholder="Email or phone number" />
                    <img tabindex="0" src="images/icon-cancel.svg" alt="" class="icon icon-cancel js-btn-cancel">
                </div>
               </label>

               <label class="text-field">
                <span>Password</span>
                <div class="wrapper-input">
                    <input type="password" name="password" id="input-password" placeholder="Enter password" />
                    <img tabindex="0" src="images/icon-visibility.svg" alt="" class="icon js-icon-password">
                </div>
               </label>

               <div class="container-checkbox">
                <label class="toggle">
                    <input type="checkbox" name="save-password" id="isave-password">
                    <span>Remember-me</span>
                </label>
                <a href="#">Forgot passoword?</a>
               </div>

               <button type="submit" class="btn-submit">Sign in</button>

               <hr>

               <button class="btn-google">
                <img src="images/logo-google.svg" alt="">
                <span>Or sign in with Google</span>
               </button>

               <div class="container-link">
                <span class="link-line">Dont have an account? <a href="#">Sign up now</a></span>
               </div>
            </form>
        </main>

        <footer>
            <div class="row">
                <div class="wrapper-icon">
                    <img src="images/logo-figma.svg" alt="" />
                    <a href="https://www.figma.com/@uiunicorn" target="_blank">@uiunicorn</a>
                </div>
                <span>&copy; Perfect Login 2021</span>
            </div>
        </footer>
    </section>
</body>
</html>
