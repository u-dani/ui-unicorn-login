<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Unicorn - Login</title>
    <link rel="shortcut icon" href="images/logo-ui-unicorn.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="placeholder-image"></section>

    <section class="container-content">
        <header>
            <div class="logo">
                <img src="images/logo-ui-unicorn.svg" alt="" />
                <span>UI Unicorn</span>
            </div>
        </header>

        <main>
            <h2>Nice to see you again</h2>
            <form action="#">
               <label>
                <span>Login</span>
                <input type="text" name="" placeholder="Email or phone number" />
               </label>

               <label>
                <span>Password</span>
                <input type="password" placeholder="Enter password" />
               </label>

               <div>
                <label class="toggle">
                    <input type="checkbox" name="save-password" id="isave-password">
                    <span>Remember-me</span>
                </label>

                <a href="#">Forgot passoword?</a>
               </div>

               <button>Sign in</button>

               <hr>

               <button class="btn-google">
                <img src="images/logo-google.svg" alt="">
                <span>Or sign in with Google</span>
               </button>

               <span>Dont have an account? <a href="#">Sign up now</a></span>
            </form>
        </main>

        <footer>
            <div>
                <img src="images/logo-figma.svg" alt="" />
                <a href="https://www.figma.com/@uiunicorn" target="_blank">@uiunicorn</a>
            </div>
            <span>&copy; Perfect Login 2021</span>
        </footer>
    </section>
</body>
</html>
