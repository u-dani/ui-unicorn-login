<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Unicorn - Login</title>
    <link rel="shortcut icon" href="images/logo-ui-unicorn.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-states.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <section class="container-content">
        <header>
            <a href="#" class="logo" aria-label="UI Unicorn Homepage">
                <img src="images/logo-ui-unicorn.svg" alt="" />
                <span>UI Unicorn</span>
            </a>
        </header>

        <main>
            <h1>Nice to see you again</h1>
            <form action="#">
               <label class="text-field">
                <span>Login</span>
                <div class="wrapper-input">
                    <input type="text" name="login" id="input-login" placeholder="Email or phone number" autocomplete="email" required />
                    <button type="button" class="btn-icon btn-icon-cancel js-btn-cancel">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/>
                        </svg>
                        <span class="sr-only">to clean</span>
                    </button>
                </div>
               </label>

               <label class="text-field">
                <span>Password</span>
                <div class="wrapper-input">
                    <input type="password" name="password" id="input-password" placeholder="Enter password" autocomplete="current-password" />
                    <button type="button" class="btn-icon btn-icon-cancel js-btn-cancel">
                        <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                            <path d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Z"/>
                        </svg>
                        <span class="sr-only">to clean</span>
                    </button>
                    <button type="button" class="btn-icon js-btn-password" role="switch" aria-pressed="false">
                        <img src="images/icon-visibility.svg" alt="" class="icon js-icon-password" />
                        <span class="sr-only">show password</span>
                    </button>
                </div>
               </label>

               <div class="container-checkbox">
                <label class="container-toggle">
                    <input type="checkbox" role="switch" name="save-password" id="isave-password" class="toggle" />
                    <span>Remember-me</span>
                </label>
                
                <a href="#">Forgot passoword?</a>
               </div>

               <button type="submit" class="btn-full btn-submit">Sign in</button>

               <hr>

               <button type="button" class="btn-full btn-google">
                <img src="images/logo-google.svg" alt="">
                <span>Or sign in with Google</span>
               </button>

               <div class="container-link">
                <span class="link-line">Dont have an account? <a href="#">Sign up now</a></span>
               </div>
            </form>
        </main>

        <footer>
            <div class="row">
                <div class="wrapper-icon">
                    <img src="images/logo-figma.svg" alt="" />
                    <a href="https://www.figma.com/@uiunicorn" target="_blank">@uiunicorn</a>
                </div>
                <span>&copy; Perfect Login 2021</span>
            </div>
        </footer>
    </section>

    <section class="placeholder-image">
        <span>Photo by <a href="https://unsplash.com/@irrabagon" target="_blank">Alexandr Popadin</a></span>
    </section>
</body>
</html>
